<html> 

<head> 
	<title>Signup</title> 
	<link rel="stylesheet"
		href="register.css"> 
</head> 

<body> 
	<div class="main"> 
		<h1>Signup</h1> 
		<form action=""> 
			<label for="first"; style="color: white">First Name:</label> 
			<input type="text" id="first"
				name="first"
				placeholder="Enter your first name" required> 

			<label for="last"; style="color: white">Last Name:</label> 
			<input type="text" id="last"
				name="last"
				placeholder="Enter your last name" required> 

			<label for="email"; style="color: white">Email:</label> 
			<input type="email" id="email"
				name="email"
				placeholder="Enter your email" required> 

			<label for="dob"; style="color: white">Date of Birth:</label> 
			<input type="date"
				id="dob" name="dob"
				placeholder="Enter your DOB" required> 

			<label for="password"; style="color: white">Password:</label> 
			<input type="password" id="password"
				name="password"
				placeholder="Enter your password"
				pattern= 
				"^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
				title="Password must contain at least one number, 
					one alphabet, one symbol, and be at 
					least 8 characters long"> 

			<label for="repassword"; style="color: white">Confirm Password:</label> 
			<input type="password" id="repassword"
				name="repassword"
				placeholder="Re-Enter your password" required> 
			<span id="pass"></span> 

			<label for="mobile"; style="color: white">Contact:</label> 
			<input type="number" id="mobile"
				name="mobile"
				placeholder="Enter your Mobile Number" required 
				maxlength="10"> 

			<label for="gender"; style="color: white">Gender:</label> 
			<select id="gender" name="gender" required> 
				<option value="male">Male</option> 
				<option value="female">Female</option> 
				<option value="other">Other</option>
				<option value="other">Prefer Not Say</option> 
			</select> 

			<div class="wrap"> 
				<button type="submit" onclick="solve()"; style="color: black;"> 
				Submit 
				</button> 
			</div>
            <a href="login.html">
                <div class="form-box Signup">
                    <h4 style="color: white;"><u style="color: white;">Already a registered user? Login here</u></h4>
                </div>
            </a>
            <a href="22WU0101053(2).html"; target="_blank">
                <div class="form-box Signup">
                    <h4 style="color: white"><u style="color: white;">CV Page</u></h4>
                </div>
            </a>
            
		</form> 
	</div> 

</body> 

</html>
